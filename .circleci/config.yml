version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12

    working_directory: ~/salestracker.eu-finder
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
 
      # let's install npm
      - run: npm install --silent

      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  test:
    docker:
      - image: circleci/node:12

    steps: 
      - run:
          name: Run tests
          command: |
            echo test

  package:
    docker:
      - image: circleci/node:12

    steps: 
      - run:
          name: Build package
          command: |
            echo package

  image:
    docker:
      - image: circleci/node:12

    steps:
      - run:
          name: Install Docker client
          command: apk add docker-cli

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Build and push Docker image
          command: |
            docker build -t salestracker/$IMAGE_NAME:$TAG .
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            docker push salestracker/$IMAGE_NAME:$TAG

  deploy:
    docker:
      - image: circleci/node:12

    steps:
      - run:
          name: Deploy app to Digital Ocean Server via Docker
          command: |
            ssh -o StrictHostKeyChecking=no root@hello.dpunks.org "/bin/bash ./deploy_app.sh salestracker/$IMAGE_NAME:$TAG"

  smoke-test:
    docker:
      - image: circleci/node:12

    steps:
      - run:
          name: Install Docker client
          command: apk add docker-cli

      - run: |
          docker run -it \
                    -e APP_HOST=$VM_IP \
                    -e APP_VERSION=$CIRCLE_SHA1 \
                    $DOCKER_IMAGE:$CIRCLE_SHA1 \
                    node test.js

workflows:
  version: 2
  build-test-package-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - package:
          requires:
            - test
      - image:
          requires:
            - package
      - deploy:
          requires:
            - image
      - smoke-test:
          requires:
            - deploy